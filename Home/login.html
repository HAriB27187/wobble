<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobble Lab - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-md-6 d-none d-md-block">
                    <div class="auth-image-container animate__animated animate__fadeInLeft">
                        <div class="drone-animation">
                            <img src="images/1 (3).png" alt="Drone" class="floating-drone">
                        </div>
                        <h2 class="text-white mb-4">Welcome Back to Wobble Lab</h2>
                        <p class="text-white">Login to access our cutting-edge drone technology and innovative solutions.</p>
                        <div class="tech-particles"></div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="auth-form-container animate__animated animate__fadeInRight">
                        <div class="text-center mb-4">
                            <a href="Homes.html" class="auth-logo">Wobble Lab</a>
                            <p class="auth-subtitle">Sign in to your account</p>
                        </div>
                                                
                        <div class="auth-status-message" id="authMessage"></div>
                        
                        <form id="loginForm" action="login_process.php" method="post">
                            <div class="form-group mb-4">
                                <label for="email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                    <span class="input-group-text toggle-password" onclick="togglePassword()">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-link">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-auth">
                                <span class="btn-text">Sign In</span>
                                <span class="btn-loader d-none">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                            
                            <div class="divider my-4">
                                <span>or continue with</span>
                            </div>
                            
                            <div class="social-login">
                                <button type="button" class="btn btn-outline-secondary social-btn">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary social-btn">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary social-btn">
                                    <i class="fab fa-linkedin-in"></i>
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>Don't have an account? <a href="register.html" class="register-link">Register Now</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="auth.js"></script>
</body>
</html>
